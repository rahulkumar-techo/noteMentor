# .github/workflows/ci-dev.yml
# CI pipeline for development branch (NoteMentor)
# Tasks:
# - Install dependencies
# - Run lint + tests
# - Build Docker image for dev
# - Push image to DockerHub (optional)

name: CI Dev Pipeline

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run Tests
        run: npm test --if-present

      - name: Build app
        run: npm run build --if-present

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/notementor-dev:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/notementor-dev:latest

  notify:
    needs: [docker]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify build status
        run: echo "CI completed for dev branch with status: ${{ needs.docker.result }}"
