name: NoteMentor Backend CI (Development)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ§© Install & Verify
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Verify TypeScript compilation
        run: npx tsc --noEmit

      - name: ğŸ§¹ Clean up cache
        if: always()
        run: npm cache clean --force
